<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Performance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
            color: #36454F;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .achievement-card {
            background: linear-gradient(135deg, #008080, #006666);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .score-section {
            color: white;
        }

        .score-title {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .score-value {
            font-size: 2.8em;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .score-detail {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .stats-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 16px;
            color: white;
            min-width: 280px;
        }

        .trend-chip {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trend-value {
            font-size: 1.2em;
            font-weight: 500;
            color: #A7F3D0;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #A7F3D0;
            border-radius: 50%;
        }

        .status-text {
            font-size: 1em;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
            max-width: 200px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            width: 93%;
            height: 100%;
            background: #E0F2F2;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .action-chip {
            background: rgba(167, 243, 208, 0.15);
            border: 1px solid rgba(167, 243, 208, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #A7F3D0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-chip i {
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="achievement-card">
            <div class="score-section">
                <div class="score-title">Total Achievement Score</div>
                <div class="score-value">82.9%</div>
                <div class="score-detail">Combined Performance Score</div>
            </div>
            <div class="stats-section">
                <div class="trend-chip">
                    <span class="trend-value">â†‘ 5%</span>
                    <span class="trend-period">vs last month</span>
                </div>
                <div class="status-row">
                    <div class="status-dot"></div>
                    <div class="status-text">Top 15% in Region</div>
                </div>
                <div class="progress-section">
                    <div class="progress-header">
                        <span>Next Tier Progress</span>
                        <span>7.1%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <div class="action-chip">
                    <i class="fas fa-arrow-trend-up"></i>
                    <span>Focus needed: PRV & NOX</span>
                </div>
            </div>
        </div>
        <!-- Rest of the dashboard content remains the same -->
    </div>
</body>
</html>
